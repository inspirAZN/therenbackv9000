<script>
$( document ).ready(function(){
    $('.thumb').click(function(){
        console.log('test');
        // remove previously inserted pictures
        $('.displayed').remove();


        // get the image url of the clicked element
        var imgsrc = $(this).find('a').find('img').attr('src');
        console.log(imgsrc);

        // find the modal body
        var html = "<img class='img-responsive displayed' src='";
            html += imgsrc;
            html += "'/>";

        // insert the image to the modal
        $('#insert').append(html);

        ga('send', 'event', 'gallery', 'Click');


    });
});

</script>
